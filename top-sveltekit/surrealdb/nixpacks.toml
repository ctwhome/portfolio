[phases.setup]
nixPkgs = [
    'bun',
    'gcc',
    'glib',
    'pkg-config',
    'vips',
    'stdenv',
    'gnused'
]

[phases.install]
aptPkgs = ['libstdc++6', 'build-essential']
cmds = [
    'bun install --include=optional',
    'rm -rf node_modules/sharp',
    'bun add sharp@latest --platform=linux --arch=arm64'
]

[phases.build]
cmds = ['bun run build']

[start]
cmd = "bun run start"
